<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const h1 = document.querySelector('h1')
            const print = (event) => {
                let output = ''
                 //이벤트가 발생하면(해당 키가 눌리면) true 값을 반환
                output += `alt : ${event.altKey}<br>`
                output += `ctrl : ${event.ctrlKey}<br>`
                output += `shift : ${event.shiftKey}<br>`
                //event.code가 있으면 event.code를 출력하고, undefined라면 event.keyCode 출력
                output += `code: ${typeof(event.code) !== 'undefined' ?
                event.code : event.keyCode}<br>`
                h1.innerHTML = output
            }

            document.addEventListener('keydown', print) // 키가 눌려질 때 출력
            document.addEventListener('keyup', print) // 키가 떨어질 때 출력
        })
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let counter = 0
            let isConnect = false

            const h1 = document.querySelector('h1')
            const p = document.querySelector('p')
            const connectButton = document.querySelector('#connect')
            const disconnectButton = document.querySelector('#disconnect')

            const listener = (event) => { //이벤트 리스너. 이벤트를 제거하기 위해 가지고 있어야 함
                counter++;
                h1.textContent = `클릭 횟수 : ${counter}`;
                console.log('h1 clicked, counter:', counter);
            }

            connectButton.addEventListener('click', () => {
                if(isConnect === false) {
                    h1.addEventListener('click', listener(event)) //이벤트 리스너 호출, 매개변수로 event 객체 넘겨줄 것
                    p.textContent = '이벤트 연결 상태: 연결'
                    isConnect = true
                    console.log('Connected');
                }
            })

            disconnectButton.addEventListener('click', () => {
                if(isConnect === true) {
                    h1.removeEventListener('click', listener(event)) //해제할 때 이벤트 리스너 사용
                    p.textContent = '이벤트 연결 상태: 해제'
                    isConnect = false
                    console.log('Disconnected');
                }
                
            })

        })
    </script>
    <style>
        h1 {
            user-select : none;
        }
    </style>
</head>
<body>
    <h1>클릭 횟수 : 0</h1>
    <button id="connect">이벤트 연결</button>
    <button id="disconnect">이벤트 제거</button>
    <p>이벤트 연결 상태 : 해제</p>
</body>
</html>

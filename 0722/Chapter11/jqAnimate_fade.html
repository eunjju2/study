<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: pink;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function () {
                $('.page').fadeToggle('slow');
            });
        });
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque at nihil asperiores adipisci impedit nobis repellendus esse autem rerum officiis pariatur repudiandae eveniet sed, voluptate sint quisquam obcaecati cum in.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').css({
                width:100,
                height:100,
                background : '#BBDDF2'
            }).animate({
                width:300,
                opacity : 0.5,
            }, 5000);
        });


    </script>
</head>
<body>
    <div id = 'box'></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        // 문서가 준비되면 jQuery를 사용하여 실행
        $(document).ready(function () {

        // 문서에 20개의 <h1> 요소를 추가하는 함수 정의
        let appendDocument = function() {
            for (var i = 0; i < 20; i++) {
                $('<h1>Infinity Scroll</h1>').appendTo('body');
            }
        };

        // 처음에 문서가 로드될 때 appendDocument 함수 실행
        appendDocument();

        // 사용자가 스크롤할 때마다 이벤트 처리
        $(window).scroll(function () {
            // 현재 스크롤 위치와 창의 높이를 더한 값
            let scrollHeight = $(window).scrollTop() + $(window).height();
            // 문서 전체의 높이
            let documentHeight = $(document).height();

            // 사용자가 문서의 맨 아래에 도달했는지 확인
            if (scrollHeight == documentHeight) {
                // 문서에 20개의 <h1> 요소를 추가하는 함수 실행
                appendDocument();
            }
        });
        });
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문서 객체 모델. HTML 코드를 자바스크립트로 조작하기
        document.addEventListener('DOMContentLoaded', () => { 
            //DOMContentLoaded 이벤트는 웹 브라우저가 문서 객체를 모두 읽고 나서 실행하는 이벤트

            const h1 = (text) => `<h1>${text}</h1>` //HTML 태그를 쉽게 만들 수 있는 콜백 함수 선언
            document.body.innerHTML += h1('DOMContentLoaded 이벤트 발생') //문서 객체를 모두 읽어들이면 콜백 함수 실행
        })
    </script>
</head>
<body>
    
</body>
</html>

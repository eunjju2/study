<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열 깊은 복사
        const list1 = ['우유', '식빵']
        const list2 = ['고구마', ...list1, '계란']

        const list3 = ['토마토', '딸기']

        console.log(list1) // ['우유', '식빵']
        console.log(list2) // ['고구마', 우유', '식빵', '계란']

        console.log([...list1, ...list3]) // ['우유', '식빵', '토마토', '딸기']
        console.log([...list3, ...list1]) // ['토마토', '딸기', '우유', '식빵']
    </script>
</head>
<body>
    
</body>
</html>

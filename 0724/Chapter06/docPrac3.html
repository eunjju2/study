<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const a = document.querySelector('#a') //특정 아이디로 요소 선택
            const b = document.querySelector('#b') //특정 아이디로 요소 선택

            a.textContent = '<h1>textContent 속성</h1>' //입력된 문자열을 그대로 기입
            b.innerHTML = '<h1>textContent 속성</h1>' //입력된 문자열을 HTML 형식으로 기입
        })
    </script>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체 얕은 복사
        const pet = {
            name : 'pori',
            age : 4,
            animal : 'dog'
        }

        const popo = pet
        popo.name = 'popo'
        popo.age = 8

        console.log(JSON.stringify(pet)) //{"name":"popo","age":8,"animal":"dog"}
        console.log(JSON.stringify(popo)) //{"name":"popo","age":8,"animal":"dog"}
    </script>
</head>

<!DOCTYPE html>
<html>
<head>
    <title>Form Group</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력 양식</legend> <!--legend 태그의 내용을 박스로 둘러싸서 하나의 양식 그룹을 만듦-->
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email"></td>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>

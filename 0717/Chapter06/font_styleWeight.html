<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style> /*클래스 여러개 지정*/
        .font_big { font-size: 2em; }
        .font_italic { font-style: italic; } /*기울기*/
        .font_bold { font-weight: bold; } /*글자 굵기*/
    </style>
</head>
<body>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>CSS3 Font Property</title>
    <style>
        .font_center { text-align: center; }
    </style>
</head>
<body>
    <span class="font_center">Lorem ipsum dolor amet</span> <!--span 태그는 중앙이라는 개념이 없으므로 text-align 속성을 적용할 수 없음-->
    <p class="font_center">Lorem ipsum dolor amet</p>
</body>
</html>

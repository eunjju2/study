<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Display Property</title>
    <style>
        #box { /*id가 box인 태그에 적용*/
            display: none;
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div> <!--보이지 않게 됨-->
    <span>더미 객체</span>
</body>
</html>

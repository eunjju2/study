<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style> /*선택자[속성=값] : 특정한 속성 내부 값이 특정 값과 같은 태그 선택*/
        input[type="text"] { background: red; }
        input[type="password"] { background: blue; }
    </style>
</head>
<body>
    <form>
        <input type="text">
        <input type="password">
    </form>
</body>
</html>

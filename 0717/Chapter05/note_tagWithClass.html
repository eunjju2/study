<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style> /*태그.클래스 형식으로 사용하여 태그를 더 정확하게 선택 가능*/
        li.select { color: red; }
    </style>
</head>
<body>
    <h1 class="select">제목 글자</h1> <!-- 적용 안됨 -->
    <ul>
        <li class="select">사과</li> <!-- 여기에만 적용 -->
        <li>바나나</li>
        <li>오렌지</li>
        <li>감</li>
    </ul>
</body>
</html>

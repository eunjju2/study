<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Square {
            #length

            constructor(length) {
                this.setLength(length)
            }


            setLength(value) {
                if(value <= 0) {
                    throw '길이는 0보다 커야합니다'
                }
                this.#length = value
            }  

            getLength(value) {
                return this.#length
            }

            //정사각형의 둘레를 구하는 메소드
            getPerimeter() {
                return 4 * this.#length
            }
            //정사각형의 넓이를 구하는 메소드
            getArea() {
                return this.#length * this.#length
            }
        }
        
        //클래스 사용
        const square = new Square(10)
        console.log(`사각형의 둘레: ${square.getPerimeter()}`)
        console.log(`사각형의 넓이: ${square.getArea()}`)

        square.setLength(-10)
    </script>
</head>

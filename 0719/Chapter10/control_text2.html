<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {

            let output="";
            for (let i=0;i<10;i++){
                output += '<h1>Header -' + i + '</h1>';
            }

            document.body.innerHTML = output; // 문서 객채 내부 글자의 HTML 태그를 반영해 가져오도록 변경

        }
    </script>
</head>

</body>
</html>
